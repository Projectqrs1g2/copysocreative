 <!-- contact -->
<div class="container">
  <p><h3><font color=#CC0033 size="5" ><br><b>Registration</b></br></font></h3></p>

  <FORM name="frm" action="/action_page.php" method="post" enctype="multipart/form-data">

    <label for="email">Email</label>
    <input type="text" id="Emailre" name="email" onchange="Checkemail('Emailre');" placeholder="Your Email.. " onkeypress="return handleEnter(this, event)">
    
    <label for="fname">Fist Name</label>
    <input type="text" id="fnamere" name="firstname" placeholder="Your First Name.." onkeypress="return handleEnter(this, event)">

    <label for="lname">Last Name</label>
    <input type="text" id="lnamere" name="lastname" placeholder="Your Last Name.." onkeypress="return handleEnter(this, event)">

    <label for="stid">Student ID</label>
    <input type="text" id="stidre" name="stid" placeholder="Your Student ID.." onkeypress="return handleEnter(this, event)">

    <label for="pass">Password</label>
    <input type="text" id="passre" name="pass" placeholder="Your Password.." onkeypress="return handleEnter(this, event)">

    <label for="cpass">Confirm Password</label>
    <input type="text" id="cpassre" name="cpass" placeholder="Confirm Your Password.." onkeypress="return handleEnter(this, event)">


    <input type="submit" value="Submit">
  </form>
</div>
